<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    /*  Page Setup */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      margin: 0;
      padding: 60px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /*  Animation */
    @keyframes fadeSlideUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /*  Main Wrapper - Smaller and Centered */
    .container {
      display: flex;
      width: 70%;
      max-width: 850px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: fadeSlideUp 1s ease-out;
    }

    /*  Left Section (Logo) */
    .left-panel {
      flex: 1;
      background: #6c63ff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    .left-panel img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid white;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    .left-panel h1 {
      font-size: 1.5em;
      margin: 0;
      letter-spacing: 0.5px;
    }

    .left-panel p {
      font-size: 0.9em;
      opacity: 0.9;
      margin-top: 6px;
    }

    /*  Right Section (Form) */
    .form-container {
      flex: 1.2;
      padding: 35px 40px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .form-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 1.6em;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      color: #555;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 0.9em;
    }

    input, select, textarea {
      width: 100%;
      padding: 9px 10px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 0.95em;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 6px rgba(108, 99, 255, 0.3);
    }

    .inline-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    textarea {
      resize: none;
      height: 70px;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background: #6c63ff;
      color: #fff;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background: #5848e5;
      transform: translateY(-2px);
    }

    .footer-text {
      text-align: center;
      margin-top: 10px;
      font-size: 0.8em;
      color: #777;
    }

    /*  Responsive Design */
    @media (max-width: 850px) {
      body {
        padding: 40px 0;
      }

      .container {
        flex-direction: column;
        width: 90%;
      }

      .left-panel {
        padding: 25px;
      }

      .form-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!--  Left Logo Section -->
    <div class="left-panel">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="School Logo">
      <h1>ABC Public School</h1>
      <p>Empowering Students for a Brighter Future</p>
    </div>

    <!--  Right Form Section -->
    <div class="form-container">
      <h2>Student Registration</h2>
      <form>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group inline-group">
          <div>
            <label for="gender">Gender</label>
            <select id="gender" required>
              <option value="">Select gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div>
            <label for="course">Course</label>
            <select id="course" required>
              <option value="">Select course</option>
              <option>B.Tech</option>
              <option>B.Sc</option>
              <option>B.Com</option>
              <option>M.Tech</option>
              <option>MBA</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" placeholder="Enter your address"></textarea>
        </div>

        <button type="submit" class="submit-btn">Register</button>

        <p class="footer-text">Already registered? <a href="#">Login here</a></p>
      </form>
    </div>
  </div>

</body>
</html>
